<!DOCTYPE html>
<html>
<head>
    <title>Css Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="main">
        <div class="boxleft container">            
            <div class="box firstchild">
                <div class="minibox green"></div>
                <div class="minibox orange"></div>
            </div>
            <div class="box secondchild">
                <h2>Middle tile</h2>
                <p>With an image</p>
                <img src="rog.jpg" alt="rog">
            </div>
            <div class="box thirdchild"></div>
        </div>
        <div class="boxright talltile"></div>
    </div>
</body>
</html>
