<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Order</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="/index.html" target="_blank" method="get">
            <fieldset>
                <legend>Pizza Order</legend>
                <label for="yourname">Your Name:</label>
                <input type="text" name="yourname" id="yourname" placeholder="Your name" minlength="3" maxlength="10" required><br>
                <label for="youremail">Your Email:</label>
                <input type="email" name="youremail" id="youremail" placeholder="Your Email" required> <br>
                <label for="topping">Topping:</label>               
                <input type="radio" name="topping" value="supreme" id="supreme" checked>
                <label for="supreme">Supreme</label>                
                <input type="radio" name="topping" value="vegetarian" id="vegetarian">
                <label for="vegetarian">Vegetarian</label>                
                <input type="radio" name="topping" value="hawaian" id="vegetarian" >
                <label for="hawaian">Hawaian</label> <br>
                <label for="sauce">Sauce:</label>
                <select id="sauce" name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="spicy">Spicy</option>
                </select> <br>
                <label for="extras">Extras:</label>                
                <input type="checkbox" name="cheese" id="cheese" checked="checked">
                <label for="cheese">Cheese</label>                
                <input type="checkbox" name="onions" id="onions">
                <label for="onions">Onions</label>                
                <input type="checkbox" name="olives" id="olives">
                <label for="olives">Olives</label> <br>
                <label for="delivery-instructions">Delivery instructions:</label> <br>
                <textarea name="delivery" cols="50" rows="6" required></textarea> <br>
                <label for="delivery">Delivery date:</label>
                <input type="date" name="delivery" value="delivery" id="delivery" min="2023-05-29" max="2023-06-10"> <br>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" min="1" max="7" value="1">
                <br> <br> <br>                
                <input type="submit" value="Send order">
                <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
