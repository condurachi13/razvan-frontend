<!DOCTYPE html>
<html>
    <head>
        <title>CSS GRID</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="style2.css">
    </head>
<body>
    <nav>
        <a href="index.html">Standard</a>
        <a href="index2.html">Scientific</a>
    </nav>
    <div class="main">
        <div class="calc">Calculator</div>
        <div class="minclose minus-bar">-</div>
        <div class="minclose square-bar">&#9633;</div>
        <div class="minclose x-bar">&#215;</div>
        <div class="tab menu">&#8801;</div>
        <div class="tab standard">Scientific</div>
        <div class="circle">&#10226;</div>
        <div class="bold equal">0</div>
        <div class="tab mc">MC</div>
        <div class="tab mr">MR</div>
        <div class="tab mplus">M+</div>
        <div class="tab mminus">M-</div>
        <div class="tab ms">MS</div>
        <div class="tab m">M^</div>
        <div class="gri pi">&pi;</div>
        <div class="gri e">e</div>
        <div class="gri c">C</div>
        <div class="gri delete">&#9003;</div>
        <div class="gri protundast">&#8317;</div>
        <div class="gri protundadr">&#8318;</div>
        <div class="gri nexclam">n!</div>
        <div class="gri divide">&#247;</div>
        <div class="bold alb sapte">7</div>
        <div class="bold alb opt">8</div>
        <div class="bold alb noua">9</div>
        <div class="gri ori">X</div>
        <div class="bold alb patru">4</div>
        <div class="bold alb cinci">5</div>
        <div class="bold alb sase">6</div>
        <div class="gri minus">-</div>
        <div class="bold alb unu">1</div>
        <div class="bold alb doi">2</div>
        <div class="bold alb trei">3</div>
        <div class="gri plus">+</div>
        <div class="bold alb plusminus">+/-</div>
        <div class="bold alb zero">0</div>
        <div class="bold alb punct">.</div>
        <div class="albastru egal">=</div>
        <div class="empty"></div>
        <div class="trigonometry">&#8895; Trigonometry</div>
        <div class="function">&#402; Function</div>
        <div class="gri mod">mod</div>
        <div class="gri exp">exp</div>
        <div class="gri modulx">|x|</div>
        <div class="gri unupex">1/x</div>
        <div class="gri in">ln</div>
        <div class="gri log">log</div>
        <div class="gri tenx">10&#x207F;</div>
        <div class="gri xy">x&#x207F;</div>
        <div class="gri xtrei">x&#179;</div>
        <div class="gri xdoi">x&#178;</div>
        <div class="gri doind">2&#x207F;</div>
        <div class="deg">DEG</div>
        <div class="fe">F-E</div>
    </div>
    
</body>
</html>
