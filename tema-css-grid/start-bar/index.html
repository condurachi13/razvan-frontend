<!DOCTYPE html>
<html>
    <head>
     <title>CSS GRID Start</title>
     <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main">
        <div class="tabmenu">&#8801;</div>
        <div class="tab recently">Recently added</div>
        <div class="tab productivity">Productivity</div>
        <div class="power">
            <img src="images/power.png" class="powerimg" alt="power button">
        </div>
        <div class="settings">
            <img src="images/settings.png" class="settingsimg" alt="settings button">
        </div>
        <div class="gallery">
            <img src="images/gallery.png" class="galleryimg" alt="gallery button">
        </div>
        <div class="file">
            <img src="images/file.png" class="fileimg" alt="file button">
        </div>
        <div class="user">
            <img src="images/user.png" class="userimg" alt="user button">
        </div>
        <div class="office">
            <img src="images/office.png" class="officeimg" alt="office button">
            <p class="poffice">Office</p>
        </div>
        <div class="word">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="wordd">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="worddd">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="excel">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="exceld">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="exceldd">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="skype">
            <img src="images/skype.png" class="skypeimg" alt="skype button">
        </div>
        <div class="mail">
            <img src="images/mail.png" class="mailimg" alt="mail button">
        </div>
        <div class="textmail">Mail</div>
        <div class="yahoo">We speak <br>Yahoo</div>
        <div class="explore">Explore</div>
        <div class="edge">
            <img src="images/edge.png" class="edgeimg" alt="edge button">
            <p class="pedge">Microsoft Edge</p>
        </div>
        <div class="photos">
            <img src="images/gallery.png" class="photosimg" alt="photos button">
            <p class="pphotos">Photos</p>
        </div>
        <div class="edgeright">
            <img src="images/edge.png" class="edgerimg" alt="edge button">
            <p class="pedger">Microsoft Edge</p>
        </div>
        <div class="store">
            <img src="images/store.png" class="storeimg" alt="store button">
            <p class="pedger">Microsoft Store</p>
        </div>
        <div class="weather">
            <p class="cloudy">Mostly Cloudy</p>
            <p class="gradestanga">74</p>
            <p class="gradedreapta">83 <br> 71</p>
            <p class="pweather">Washington,...</p>
        </div>
        <div class="news">
            <img src="images/gallery.png" class="newsimg" alt="news button">
        </div>
        <div class="solitaire">
            <img src="images/solitaire.png" class="solitaireimg" alt="solitaire button">
            <p class="psolitaire">Solitaire</p>
        </div>
        <div class="netflix">
            <img src="images/netflix.png" class="netfliximg" alt="netflix button">
        </div>
        <div class="wordq">
            <img src="images/word.png" class="wordqimg" alt="word button">
        </div>
        <div class="worddq">
            <img src="images/word.png" class="wordqimg" alt="word button">
        </div>
        <div class="wordddq">
            <img src="images/word.png" class="wordqimg" alt="word button">
        </div>
        <div class="excelq">
            <img src="images/excel.png" class="excelqimg" alt="excel button">
        </div>
        <div class="exceldq">
            <img src="images/excel.png" class="excelqimg" alt="excel button">
        </div>
        <div class="excelddq">
            <img src="images/excel.png" class="excelqimg" alt="excel button">
        </div>
        <div class="play">
            <p class="pplay">Play</p>
        </div>
        <div class="realtek">
            <img src="images/realtek.png" class="realtekimg" alt="realtek button">
            <p class="prealtek">Realtek Audio...</p>
        </div>
        <div class="sol">
            <img src="images/solitaire.png" class="solimg" alt="solitaire button">
            <p class="psol">Solitaire</p>
        </div>

    </div>

</html>
