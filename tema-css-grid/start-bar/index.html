<!DOCTYPE html>
<html>
    <head>
     <title>CSS GRID Start</title>
     <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main">
        <div class="tabmenu">&#8801;</div>
        <div class="tab recently">Recently added</div>
        <div class="tab productivity">Productivity</div>
        <div class="power">
            <img src="images/power.png" class="powerimg" alt="power button">
        </div>
        <div class="settings">
            <img src="images/settings.png" class="settingsimg" alt="settings button">
        </div>
        <div class="gallery">
            <img src="images/gallery.png" class="galleryimg" alt="gallery button">
        </div>
        <div class="file">
            <img src="images/file.png" class="fileimg" alt="file button">
        </div>
        <div class="user">
            <img src="images/user.png" class="userimg" alt="user button">
        </div>
        <div class="office">
            <img src="images/office.png" class="officeimg" alt="office button">
            <p>Office</p>
        </div>
        <div class="word">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="wordd">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="worddd">
            <img src="images/word.png" class="wordimg" alt="word button">
        </div>
        <div class="excel">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="exceld">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="exceldd">
            <img src="images/excel.png" class="excelimg" alt="excel button">
        </div>
        <div class="skype">
            <img src="images/skype.png" class="skypeimg" alt="skype button">
        </div>
        <div class="mail">
            <img src="images/mail.png" class="mailimg" alt="mail button">
        </div>
        <div class="textmail">Mail</div>
        <div class="yahoo">We speak <br>Yahoo</div>
        <div class="explore">Explore</div>
        <div class="edge">
            <img src="images/edge.png" class="edgeimg" alt="edge button">
            <p class="pedge">Microsoft Edge</p>
        </div>
        <div class="photos">
            <img src="images/gallery.png" class="photosimg" alt="photos button">
            <p class="pphotos">Photos</p>
        </div>
        <div class="edgeright">
            <img src="images/edge.png" class="edgerimg" alt="edge button">
            <p class="pedger">Microsoft Edge</p>
        </div>
    </div>
    
</body>
</html>
