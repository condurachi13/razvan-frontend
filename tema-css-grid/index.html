<!DOCTYPE html>
<html>
    <head>
        <title>CSS GRID</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main">
        <div class="tab calc">Calculator</div>
        <div class="tab minus-bar">&#8722;</div>
        <div class="tab square-bar">&#9633;</div>
        <div class="tab x-bar">&#215;</div>
        <div class="tab menu">&#8801;</div>
        <div class="tab standard">Standard</div>
        <div class="tab circle">&#10226;</div>
        <div class="tab equal">0</div>
        <div class="tab mc">MC</div>
        <div class="tab mr">MR</div>
        <div class="tab mplus">M+</div>
        <div class="tab mminus">M-</div>
        <div class="tab ms">MS</div>
        <div class="tab m">M^</div>
        <div class="gri percent">%</div>
        <div class="gri ce">CE</div>
        <div class="gri c">C</div>
        <div class="gri delete">&#9003;</div>
        <div class="gri unupex">1/x</div>
        <div class="gri xpatrat">x &#x00B2;</div>
        <div class="gri doipex">2&#8730;x</div>
        <div class="gri divide">&#247;</div>
        <div class="alb sapte">7</div>
        <div class="alb opt">8</div>
        <div class="alb noua">9</div>
        <div class="gri ori">X</div>
        <div class="alb patru">4</div>
        <div class="alb cinci">5</div>
        <div class="alb sase">6</div>
        <div class="gri minus">-</div>
        <div class="alb unu">1</div>
        <div class="alb doi">2</div>
        <div class="alb trei">3</div>
        <div class="gri plus">+</div>
        <div class="alb plusminus">+/-</div>
        <div class="alb zero">0</div>
        <div class="alb punct">.</div>
        <div class="albastru egal">=</div>

    </div>
    
</body>
</html>
